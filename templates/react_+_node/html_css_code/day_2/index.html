<html>
	<head>
		<title>First Page With CSS</title>
		<!-- Internal -->
		<style>
			span {
				background: fuchsia;
			}

			a {
				text-decoration: none;
			}
		</style>

		<!-- Link external css file -->
		<link rel="stylesheet" href="./main.css"/>

	</head>
	<body>
		<!-- Inline Style -->
		<h2 style="font-size: 60px">THIS IS A HEADING</h2>
		<h1>THIS IS A HEADING</h1>

		<p>
			This paragraph.
		</p>

		<span class="border-2">This is span</span>
		<br/>
		<br/>
		<a href="#">Link</a>

		<!-- Class And Id -->
		<p id="second-para"> This is another paragraph. </p>

		<div>This is 1 div</div>
		<div class="border-2 border-green">This is 2 div</div>
		<div class="border-2 border-green">This is 3 div</div>
	</body>
</html>
