  <title>Document</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="./main.css" />

<body>
  <h1 class="head">Box Model</h1>

        <div class="border inline-block">
          <div class="content inline-block"></div>
        </div>
    </div>
  </div>

    <div class="color-block">
      <span class="color limegreen"></span>
      <span class="color-name">Limegreen</span>
    </div>
    <div class="color-block">
      <span class="color skyblue"></span>
      <span class="color-name">Skyblue</span>
    </div>
    <div class="color-block">
      <span class="color black"></span>
      <span class="color-name">Black</span>
    </div>
    <div class="color-block">
      <span class="color red"></span>
      <span class="color-name">Red</span>
    </div>
  </div>
